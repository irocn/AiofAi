<head>
    <style>
        /* Custom CSS to fix input box at the bottom */
        .parent-div {
            position: relative;
        }

        .fixed-input {
            width: 80%;
            padding: 10px;
            /* Adjust as needed */
        }

        @media (max-width: 992px) {
            .fixed-input {
                width: 85%;
            }
        }

        /* Remove focus effect from input */
        input:focus {
            outline: none !important;
            box-shadow: none !important;
        }
    </style>
</head>
<div class="container pt-2 md:pt-0">
    <div class="container text-center" style="position:fixed;bottom: 10px;">
        <input type="text" class="fixed-input form-control rounded" style="display: unset !important;" [(ngModel)]="message" (keyup.enter)="sendMessage()" placeholder="Chat with Gpt ..."/>
        <footer class="footer mt-auto py-3">
            <span class="text-center fw-lighter fs-6">&copy; 2024 Your Company. All rights reserved.</span>
        </footer>
    </div>
</div>
